  <div class="container-fluid">
    <form class="mx-auto bg-dark" (submit)="login();$event.preventDefault();">
        <h4 class="text-center text-light">Accedi</h4>
        <div class="mb-3 mt-3">
            <label for="exampleInputEmail1" class="form-label text-light">Email</label>
            <input type="email" id="txtEmail" class="form-control bg-dark text-light" #email aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-light">Password</label>
            <input type="password" id="txtPassword" class="form-control bg-dark text-light" >
            <div id="message" class="form-text mt-3"></div>
        </div>
        <div id="emailHelp" class="mt-3"><a (click)="redirectRegistrazione()">Registrati</a></div>
        
        <button type="submit" class="btn btn-primary mt-4 p-2" >Accedi</button>
    </form>
  </div>
